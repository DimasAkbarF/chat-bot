<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dim AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #10a37f;
            --bg-color: #343541;
            --chat-bg: #444654;
            --text-color: #ececf1;
            --input-bg: #40414f;
            --border-color: #565869;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'SÃ¶hne', ui-sans-serif, system-ui, -apple-system;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .chat-wrapper {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            background-color: var(--bg-color);
        }

        .header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
        }

        .user-message {
            background-color: var(--bg-color);
        }

        .ai-message {
            background-color: var(--chat-bg);
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 0.2rem;
            margin-right: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--primary-color);
            color: white;
            font-weight: bold;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
        }

        .typing-area {
            padding: 1.5rem;
            background-color: var(--bg-color);
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
        }

        .typing-form {
            max-width: 768px;
            margin: 0 auto;
            position: relative;
        }

        .typing-input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 1rem;
            padding-right: 4rem;
            border-radius: 0.5rem;
            width: 100%;
            resize: none;
            min-height: 52px;
            max-height: 200px;
            line-height: 1.5;
        }

        .typing-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }

        .send-button {
            position: absolute;
            right: 0.8rem;
            bottom: 0.8rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 0.4rem;
            padding: 0.4rem 0.8rem;
            color: white;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background-color: #0e8e6d;
        }

        .welcome-message {
            text-align: center;
            max-width: 600px;
            margin: 2rem auto;
            background-color: var(--chat-bg);
            padding: 2rem;
            border-radius: 0.8rem;
        }

        .welcome-title {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .welcome-subtitle {
            color: var(--text-color);
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .chat-wrapper {
                height: 100vh;
            }
            
            .chat-container {
                padding: 1rem;
            }

            .message {
                padding: 1rem;
            }

            .typing-area {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="chat-wrapper">
        <header class="header">
            <h1 class="text-center fs-4 m-0">Dim AI</h1>
        </header>

        <div class="chat-container">
            <div class="welcome-message">
                <h2 class="welcome-title">Welcome to Dim AI</h2>
                <p class="welcome-subtitle">I'm your personal AI assistant. Feel free to ask me anything.<br><span class="text-primary">credit@RiProg</span></p>
            </div>

            <div class="message ai-message">
                <div class="avatar">AI</div>
                <div class="message-content">
                    How can I help you today?
                </div>
            </div>
        </div>

        <div class="typing-area">
            <form class="typing-form">
                <textarea class="typing-input" placeholder="Type a message..." rows="1"></textarea>
                <button type="submit" class="send-button">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const textarea = document.querySelector('.typing-input');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Handle form submission
        const form = document.querySelector('.typing-form');
        const chatContainer = document.querySelector('.chat-container');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const message = textarea.value.trim();
            
            if (message) {
                // Add user message
                addMessage(message, 'user');
                
                // Add AI response (simulated)
                setTimeout(() => {
                    addMessage('This is a sample response from Dim AI.', 'ai');
                }, 1000);

                // Clear input
                textarea.value = '';
                textarea.style.height = 'auto';
            }
        });

        function addMessage(content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = type === 'user' ? 'U' : 'AI';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            messageContent.textContent = content;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            chatContainer.appendChild(messageDiv);

            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
